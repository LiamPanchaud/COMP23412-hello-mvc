<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>A greeting</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Greeting</h1>

    <blockquote>
      <p th:text="${greeting}">Hello, World!</p>
    </blockquote>

    <a class="btn btn-primary" role="button" th:href="@{/greeting}"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
  </div>
</body>
</html>
